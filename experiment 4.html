<!DOCTYPE html>
<html>
<head>
    <title>Experiment 4</title>
</head>
<body>

    <center><h2>Hotel Room Booking Form</h2>

    <form>
        
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="fullname"><br><br>

        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        
        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin"><br><br>

        
        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout"><br><br>

        
        <label for="room">Room Type:</label>
        <select id="room" name="room">
            <option value="">--Select Room Type--</option>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
        </select><br><br>

        
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" max="10"><br><br>

        
        <label for="requests">Special Requests:</label><br>
        <textarea id="requests" name="requests" rows="4" cols="30"></textarea><br><br>

       
        <button type="submit">Book Now</button>
        <button type="reset">Reset Form</button>


    </form></center>

</body>
</html>
