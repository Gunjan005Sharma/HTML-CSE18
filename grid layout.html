<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout</title>
</head> 
<style>
    html,*{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    main{
        width: 100%;
        height: 200px;
        background-color: aqua;
        display: grid;
        /* grid-template-columns: 100px 80px 500px auto 120 px; */
         grid-template-columns: repeat(4,lfr);
        gap: 10px;
    }
    .box{
        background-color: #ccc;
        height: 200px; 

    }

</style>
<body>
    <main>
        <h1>HELLO ABES</h1>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    </main>
</body>
</html>
