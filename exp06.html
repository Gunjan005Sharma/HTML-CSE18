<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,*{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 1200px;
            height: 350px;
            border: 1px solid #000;
            margin: 0 auto;
        }
        main h2{
            text-align: center;
            background-color: #000;
            color: #FFF;
            padding: 10px 0px;
        }
        #card{
            width: 300px;
            height: 260px;
            margin: 0 auto;
            margin-top: 30px;
            background-color: #CCC;
            box-shadow: 1px 1px 5px #000;
            padding: 10px;     
        }
        #card img{
                 margin-left:15px ;
        }
        #card p{
            font-family: Arial, Helvetica, sans-serif;
        }
        #price{
            color: green;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <main>
        <h2>Shop Easy Cart</h2>
        <div id="card">
            <img src="48afddfb-58e1-4a28-a2a1-55f744617097_t-shirt-design-california-west-coast-02.png" alt="t-shirt" width="250px">
            <h3>Classic T-shirt</h3>
            <p>Cotton febric branded t-shirt for all age boys</p>
            <p><span id="price"><b>&#8377 799/-</b></span> <span><strike>&#8377; 1199/-</strike></span></p>
        </div>
    </main>
    
</body>
</html>
